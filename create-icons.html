<!DOCTYPE html>
<html>
<head>
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∏–∫–æ–Ω–æ–∫ –¥–ª—è PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>–°–æ–∑–¥–∞–Ω–∏–µ –∏–∫–æ–Ω–æ–∫ –¥–ª—è VideoChat PWA</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –Ω–∏–∂–µ, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –∏–∫–æ–Ω–∫–∏ –¥–ª—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è.</p>
    
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <div>
        <button onclick="createIcon(192)">–°–æ–∑–¥–∞—Ç—å icon-192.png</button>
        <button onclick="createIcon(512)">–°–æ–∑–¥–∞—Ç—å icon-512.png</button>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // –ò–∫–æ–Ω–∫–∞ –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∞
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üìû', size / 2, size / 2);
            
            // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
